<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-controls">
        <h1>Task Manager</h1>
        <button id="darkModeToggle" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="task-counter">
        <span id="taskCount">0 tasks</span>
    </div>
    <div class="filter-container">
        <button id="filterAll" class="filter-btn active">All</button>
        <button id="filterActive" class="filter-btn">Active</button>
        <button id="filterCompleted" class="filter-btn">Completed</button>
    </div>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <select id="prioritySelect">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button id="addButton">Add Task</button>
        <button id="clearButton">Clear All</button>
    </div>
    <ul id="taskList"></ul>
    <script src="app.js"></script>
</body>
</html>
