<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-controls">
        <h1>Task Manager</h1>
        <button id="darkModeToggle" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="task-counter">
        <span id="taskCount">0 tasks</span>
    </div>
    <div class="statistics-container">
        <div class="stat-item">
            <span class="stat-label">Total:</span>
            <span id="statTotal">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Active:</span>
            <span id="statActive">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Completed:</span>
            <span id="statCompleted">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Overdue:</span>
            <span id="statOverdue">0</span>
        </div>
    </div>
    <div class="filter-container">
        <button id="filterAll" class="filter-btn active">All</button>
        <button id="filterActive" class="filter-btn">Active</button>
        <button id="filterCompleted" class="filter-btn">Completed</button>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <select id="prioritySelect">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <input type="date" id="dueDateInput">
        <input type="text" id="categoryInput" placeholder="Category (optional)">
        <button id="addButton">Add Task</button>
        <button id="clearButton">Clear All</button>
    </div>
    <div class="export-import-container">
        <button id="exportButton">Export Tasks</button>
        <input type="file" id="importInput" accept=".json" style="display: none;">
        <button id="importButton">Import Tasks</button>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
    </div>
    <ul id="taskList"></ul>
    <script type="module" src="app.js"></script>
</body>
</html>
